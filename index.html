{% extends "base.html" %}
{% block content %}
  <div class="row g-3 align-items-end mb-3">
    <div class="col-md-6">
      <label class="form-label">Select Website</label>

      <select id="siteSelect" class="form-select" data-placeholder="Search website..."></select>
    </div>
    <div class="col-md-3">
      <button id="btnLoad" class="btn btn-primary w-100">Load Forecast</button>
    </div>
    <div class="col-md-3 d-flex">
      <button id="btnExport" class="btn btn-outline-success w-100">Export 30-day CSV</button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">History (60d) + Forecast (30d)</h5>
          <canvas id="chartForecast"></canvas>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Validation (Last 14d) â€” Actual vs Models</h5>
          <canvas id="chartVal"></canvas>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h5 class="card-title">Model Accuracy Comparison</h5>
          <canvas id="chartCompare"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">30-Day Forecast Table</h5>
      <table id="tblForecast" class="table table-striped table-bordered w-100">
        <thead><tr><th>Date</th><th>RF Forecast</th><th>SARIMAX Forecast</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script src="/static/js/main.js"></script>
<script>
$(function(){
  
  $('#siteSelect').select2({
    theme: 'bootstrap-5',
    placeholder: 'Search website...',
    allowClear: true,
    ajax: {
      delay: 150,
      url: '/api/sites',
      data: params => ({ q: params.term || '' }),
      processResults: data => ({ results: data })
    }
  });
});
</script>
{% endblock %}

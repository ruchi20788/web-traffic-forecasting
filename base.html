<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Traffic Forecaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <style>
      body { background:#f8fafc; color:#0f172a; }
      .navbar { background:#0b0f19; }
      .card { background:#ffffff; border:1px solid #e5e7eb; }
      .btn-primary { background:#16a34a; border:none; }
      .btn-primary:hover { background:#22c55e; }
      .btn-success { background:#16a34a; border:none; }
      .btn-success:hover { background:#22c55e; }
      .select2-container--bootstrap-5 .select2-selection { background:#ffffff; color:#0f172a; }
      .select2-dropdown { background:#ffffff; color:#0f172a; }
      .table { color:#0f172a; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:#e5e7eb;">Web Traffic Forecaster</a>
        <div class="d-flex gap-2">
          <button id="btnTrainAll" class="btn btn-success btn-sm">Train All Sites</button>
          <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container pb-5">
      {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
